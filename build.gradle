task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

apply from: "gradle/compile.gradle"
apply from: "gradle/idea.gradle"
apply from: "gradle/eclipse.gradle"

allprojects {
    apply plugin: 'java'
    group = 'org.zaproxy'

    version '1.1.0-SNAPSHOT'
    ext.versionBC = '1.0.0'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}
