task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

apply from: "gradle/compile.gradle"

subprojects {
    apply plugin: 'java'
    group = 'org.zaproxy'

    version '1.6.0-SNAPSHOT'
    ext.versionBC = '1.5.0'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}
